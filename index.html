<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BananaFlix</title>
    <link rel="icon" type="image/png" href="logo.png"/>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

<body>
        <div class="luminosity_light_filter js_luminosity_light_filter"></div>
    <div class="video_player js_video_player">
        <video src="medias/videos/movie.mp4" loop poster='medias/images/movie_poster.jpg' class="main_video js_main_video">
            <track class="js_video_subtitle" kind='captions' src='medias\subtitles\movie_subtitle.vtt' label='en' default/>
        </video>
        <video src="medias/videos/movie.mp4" muted class="thumbnail_video js_thumbnail_video">
        </video>
        <span class="thumbnail_video_time js_thumbnail_video_time">00:00:00</span>
        <div class="luminosity_blue_light_filter js_luminosity_blue_light_filter"></div>
        <div class="control_container js_control_container">
            <div class="control_shadow"></div>
            <div class="seek_bar_container js_seek_bar_container">
                <div class="seek_bar_current js_seek_bar_current"></div>
                <div class="seek_bar_pin js_seek_bar_pin"></div>
                <div class="seek_bar js_seek_bar"></div>
            </div>

                    <div class="volume_button_muted js_volume_button_muted inactive"></div>

                    <!-- volume slider -->
                </button>
                <!-- volume slider -->
                <div class="volume_slider_container js_volume_slider_container">
                    <!-- bigger hitbox to have a better ux -->
                    <div class="volume_slider_min js_volume_slider_min"></div>
                    <div class="volume_slider_bar_container js_volume_slider_bar_container">
                        <div class="volume_slider_bar js_volume_slider_bar"></div>
                        <div class="volume_slider_bar_level js_volume_slider_bar_level"></div>
                        <div class="volume_slider_bar_pin js_volume_slider_bar_pin"></div>
                    </div>
                    <!-- bigger hitbox to have a better ux -->
                    <div class="volume_slider_max js_volume_slider_max"></div>
                </div>
            </div>
            <span class="video_show_time js_video_show_time"></span>
            <div class="fullscreen_button js_fullscreen_button">
                <!-- fullscreen icon -->
                <svg viewBox="0 0 357 357" class="video_player_icons"><path d="M0,127.5H41V41h86.5V0H0Z"/><path d="M229.5,0V41H316v86.5h41V0Z"/><path d="M357,229.5H316V316H229.5v41H357Z"/><path d="M127.5,357V316H41V229.5H0V357Z"/></svg>
            </div>

            </div>
            <div class="luminosity_menu_container js_luminosity_menu_container prevent_click">
                <div class="luminosity_menu_light">
                    <span>Light</span>
                    <div class="luminosity_light_bar_container js_luminosity_light_bar_container">
                        <div class="luminosity_light_bar_level js_luminosity_light_bar_level"></div>
                        <div class="luminosity_light_bar js_luminosity_light_bar"></div>
                        <div class="luminosity_light_bar_pin js_luminosity_light_bar_pin"></div>
                    </div>
                </div>
                <div class="luminosity_menu_blue_light_filter js_luminosity_menu_blue_light_filter">

                    <div class="luminosity_blue_light_filter_switch_container js_luminosity_blue_light_filter_switch_container">
                        <div class="luminosity_blue_light_filter_switch js_luminosity_blue_light_filter_switch"></div>
                        <div class="luminosity_blue_light_filter_switch_pin js_luminosity_blue_light_filter_switch_pin"></div>
                    </div>

                </div>
            </div>
