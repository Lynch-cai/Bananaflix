<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BananaFlix</title>
    <link rel="icon" type="image/png" href="logo.png"/>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        Your menu here
    </nav>
    <div class="video_player js_video_player">
        <video src="medias/videos/movie01.mp4" poster='medias/images/movie01_poster.jpg' class="main_video js_main_video"></video>
        <video src="medias/videos/movie01.mp4" muted class="thumbnail_video js_thumbnail_video">
        </video>
        <span class="thumbnail_video_time js_thumbnail_video_time">00:00:00</span>
        <div class="control_container js_control_container">
            <div class="control_shadow"></div>
            <div class="seek_bar_container js_seek_bar_container">
                <div class="seek_bar_current js_seek_bar_current"></div>
                <div class="seek_bar_pin js_seek_bar_pin"></div>
                <div class="seek_bar js_seek_bar"></div>
            </div>
            <button class="play_pause_button js_play_pause_button">
                <!-- play button icon -->
                <svg viewBox="0 0 163.861 163.861" class="play_pause_icon"><path d="M34.857,3.613C20.084-4.861,8.107,2.081,8.107,19.106v125.637c0,17.042,11.977,23.975,26.75,15.509L144.67,97.275 c14.778-8.477,14.778-22.211,0-30.686L34.857,3.613z"/></svg>
                <!-- pause button icon -->
                <svg viewBox="0 0 47.607 47.607" class="play_pause_icon fade-out"><path d="M17.991,40.976c0,3.662-2.969,6.631-6.631,6.631l0,0c-3.662,0-6.631-2.969-6.631-6.631V6.631C4.729,2.969,7.698,0,11.36,0 l0,0c3.662,0,6.631,2.969,6.631,6.631V40.976z"/><path d="M42.877,40.976c0,3.662-2.969,6.631-6.631,6.631l0,0c-3.662,0-6.631-2.969-6.631-6.631V6.631C29.616,2.969,32.585,0,36.246,0l0,0c3.662,0,6.631,2.969,6.631,6.631V40.976z"/></svg>
            </button>
            <div class="volume_container">
                <!-- volume button -->
                <button class="volume_button js_volume_button">
                    <!-- volume diagonal muted bar -->
                    <div class="volume_button_muted js_volume_button_muted inactive"></div>
                    <!-- volume low icon -->
                    <svg viewBox="0 0 93.04 73.91" class="volume_icon"><path d="M46.55,65.94a4.21,4.21,0,0,1-2.43,3.82,4.13,4.13,0,0,1-4.49-.59L16.53,50.05H4.22A4.22,4.22,0,0,1,0,45.83H0V29a4.21,4.21,0,0,1,4.21-4.23H16.53L39.63,5.63a4.23,4.23,0,0,1,6.92,3.25Zm16.23-6.6h-.3a4.2,4.2,0,0,1-3-1.24l-.56-.56A4.23,4.23,0,0,1,58.51,52a24.56,24.56,0,0,0-.65-30.1,4.22,4.22,0,0,1,.29-5.65l.56-.57a4.16,4.16,0,0,1,3.2-1.23A4.23,4.23,0,0,1,65,16a33.86,33.86,0,0,1,.88,41.62A4.25,4.25,0,0,1,62.78,59.34Z"/></svg>
                    <!-- volume high icon -->
                    <svg viewBox="0 0 93.04 73.91" class="volume_icon"><path d="M46.55,65.94a4.21,4.21,0,0,1-2.43,3.82,4.13,4.13,0,0,1-4.49-.59L16.53,50.05H4.22A4.22,4.22,0,0,1,0,45.83H0V29a4.21,4.21,0,0,1,4.21-4.23H16.53L39.63,5.63a4.23,4.23,0,0,1,6.92,3.25Zm16.23-6.6h-.3a4.2,4.2,0,0,1-3-1.24l-.56-.56A4.23,4.23,0,0,1,58.51,52a24.56,24.56,0,0,0-.65-30.1,4.22,4.22,0,0,1,.29-5.65l.56-.57a4.16,4.16,0,0,1,3.2-1.23A4.23,4.23,0,0,1,65,16a33.86,33.86,0,0,1,.88,41.62A4.25,4.25,0,0,1,62.78,59.34ZM80.25,72.42a4.21,4.21,0,0,1-3,1.49H77a4.27,4.27,0,0,1-3-1.23l-.55-.56a4.22,4.22,0,0,1-.25-5.7,45,45,0,0,0-.74-58.83,4.23,4.23,0,0,1,.17-5.79l.55-.55A4.09,4.09,0,0,1,76.3,0a4.2,4.2,0,0,1,3,1.41,54.26,54.26,0,0,1,.89,71Z"/></svg>
                    <!-- volume slider -->
                </button>
                <!-- volume slider -->
                <div class="volume_slider_container js_volume_slider_container">
                    <!-- bigger hitbox to have a better ux -->
                    <div class="volume_slider_min js_volume_slider_min"></div>
                    <div class="volume_slider_bar_container js_volume_slider_bar_container">
                        <div class="volume_slider_bar js_volume_slider_bar"></div>
                        <div class="volume_slider_bar_level js_volume_slider_bar_level"></div>
                        <div class="volume_slider_bar_pin js_volume_slider_bar_pin"></div>
                    </div>
                    <!-- bigger hitbox to have a better ux -->
                    <div class="volume_slider_max js_volume_slider_max"></div>
                </div>
            </div>
            <span class="video_show_time js_video_show_time"></span>

        </div>
    </div>





<script src="scripts/video_player.js"></script>
</body>
</html>
